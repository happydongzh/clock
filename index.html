<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock(iPhone)</title>
    <script src="js/clock.js"></script>
    <link rel="stylesheet" href="css/clock.css">
    <style>
        .container {
            width: 100%;
            height: 100%;
            margin: 10% auto;
            text-align: center;
        }
        
        .container>div {
            display: inline-block;
        }
        
        .control {
            width: 100%;
            margin: 10% auto;
            text-align: center;
        }
        
        button {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="container">

        <div id="clock2">
        </div>
        <div id="clock">
        </div>
        <div id="clock3">
        </div>
    </div>

    <div class="control">
        <button id="night">night</button>
        <button id="day">day</button>
        <button id="free">free</button>
    </div>

</body>
<script>
    var clock = new Clock(document.getElementById('clock'), {
        size: 300
    });

    var clock2 = new Clock(document.getElementById('clock2'), {
        size: 300,
        style: 'night'
    });

    var clock3 = new Clock(document.getElementById('clock3'), {
        size: 300,
        style: 'day'
    });


    document.getElementById('night').addEventListener('click', function() {
        clock.nightTimeStyle();
        clock2.nightTimeStyle();
        clock3.nightTimeStyle();
    }, false);
    document.getElementById('day').addEventListener('click', function() {
        clock.dayTimeStyle();
        clock2.dayTimeStyle();
        clock3.dayTimeStyle();
    }, false);

    document.getElementById('free').addEventListener('click', function() {
        clock.freeStyle();
        clock2.freeStyle();
        clock3.freeStyle();
    }, false);
</script>

</html>
